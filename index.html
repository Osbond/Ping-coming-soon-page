<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="script.js" defer></script>
  
   <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 0; left: 50%; transform: translate(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>
  <div class="main">
    <header class="main__header"><img src="images/logo.svg" alt="" class="main__logo"></header>

    <main class="main__box">
      <p class="main__bigPara">We are launching <strong>soon!<strong></p>
      <p class="main__p">
        Subscribe and get notified
      </p>


      <form class="main__form" id="form" name="pingForm">

        <div class="main__formContainer main__formContainer--1"  id="form-container" >
          <input class="main__formEmail" type="email" name="text" id="email" placeholder="Your email address..." >
          <small>Please prove a valid email address</small>
        </div>

        <div class="main__formContainer main__formContainer--2">
          <input type="submit" class="main__formSubmit main__formSubmit--primary" value="Notify Me">
        </div>
      </form>

      <div class="main__imgContainer">
        <img class="main__img" src="images/illustration-dashboard.png" alt="">
      </div>
      
    </main>
    
    <footer class="main__footer">
       <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Osbond</a>.
      </p> 

      <div class="main__socialMedia">
        <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
        
        <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
        
        <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
      </div>

      <p class="main__footerP">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
